<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .error-container {
            text-align: center;
        }
        .error-title {
            font-size: 72px;
            margin: 0;
            color: #333;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: #666;
        }
        .home-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-title">404</h1>
    <p class="error-message">Page Not Found</p>
    <a href="/dashboard.html" class="home-button">Go to Homepage</a>
</div>
</body>
</html>
